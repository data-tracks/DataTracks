on: [push]

# Concurrency configuration to cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


name: ðŸ«¸ Push Continuous Integration

jobs:

  build:
    name: ðŸ”¬ Build

    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ macro, threading, value, cdc, core, app ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Create ui folder
        run: mkdir -p ui/dist


      - name: ðŸ§ª Run ${{ matrix.module }} Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package ${{ matrix.module }}
