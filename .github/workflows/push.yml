on: [push]

# Concurrency configuration to cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


name: ğŸ«¸ Push Continuous Integration

jobs:

  build:
    name: ğŸ”¬ Build

    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ macro, threading, value, core, data-tracks ]

    steps:
      - uses: actions/checkout@v2
      - name: ğŸ› ï¸ Install flatc
        run: |
          # We download the pre-compiled Linux binary from the release assets
          sudo apt update
          sudo apt install snapd
          sudo snap install flatbuffers

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true


      - name: ğŸ§ª Run ${{ matrix.module }} Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package ${{ matrix.module }}
