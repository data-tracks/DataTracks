on: [push]

# Concurrency configuration to cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


name: ðŸ«¸ Push Continuous Integration

jobs:

  build:
    name: ðŸ”¬ Build

    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ macro, value, data-tracks ]

    steps:
      - uses: actions/checkout@v2
      - name: Install latest flatc
        uses: Nugine/setup-flatc@v1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true


      - name: ðŸ§ª Run ${{ matrix.module }} Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package ${{ matrix.module }}
