on: [push]

# Concurrency configuration to cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


name: ğŸ«¸ Push Continuous Integration

jobs:

  build:
    name: ğŸ”¬ Build

    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ macro, value, data-tracks ]

    steps:
      - uses: actions/checkout@v2
      - name: ğŸ› ï¸ Install flatc
        run: |
          git clone https://github.com/google/flatbuffers.git
          cd flatbuffers
          
          # Configure with CMake
          cmake -DCMAKE_BUILD_TYPE=Release .
          
          # Build all enabled targets
          make -j$(nproc)

          # 3. Ensure it has execution permissions
          sudo mv flatc /usr/local/bin/
          
          # 4. Verify it works
          flatc --version

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true


      - name: ğŸ§ª Run ${{ matrix.module }} Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package ${{ matrix.module }}
