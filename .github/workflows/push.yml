on: [push]

name: ðŸ«¸ Push Continuous Integration

jobs:

  test:
    name: ðŸ”¬ Test Suite
    # Concurrency configuration to cancel previous runs
    concurrency:
      group: ${{ github.ref }}  # Group by branch (ref)
      cancel-in-progress: true  # Cancel previous in-progress workflows

    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Create ui folder
        run: mkdir -p ui/dist
      - uses: actions-rs/cargo@v1
        with:
          command: test