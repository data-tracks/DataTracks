<!doctype html>
<html lang="en">
<head>
    <link href="/assets/main.css" rel="stylesheet"/>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet"/>

    <!-- htmx from the unpkg CDN - your mileage may vary -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Allow any inheriting page to set its own title -->
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- Allow any inheriting page to extend head with additional assets -->
    {% block head %}{% endblock %}
</head>
<body>
<nav class="flex justify-between w-full border border-b-zinc-200 px-4 py-4 items-center">
    <div>
        <a href="/">
            <h3 class="text-base lg:text-lg font-medium text-center">
                CoStEn
            </h3>
        </a>
    </div>
    <div class="px-4">
        <button class=""><a href="/query">Query</a></button>
    </div>
    <div>
    </div>
</nav>
<div id="content">
    <!-- Inheriting pages will have their content rendered here, similar to app root in React, Angular, etc. -->
    {% block content %}{% endblock %}
</div>
</body>
</html>
