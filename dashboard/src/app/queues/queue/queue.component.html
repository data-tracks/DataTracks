<div class="w-full">
    <div class="text-xl">{{ name() }}</div>
    <progress [class.progress-error]="entry() > max()*0.75" [max]="max()" [value]="entry() || 0"
              class="progress w-full"></progress>
    <div class="flex justify-between">
        <div>Current: {{ entry() | number }}</div>
        <div class="justify-end">Max: {{max() | number}}</div>
    </div>
</div>
