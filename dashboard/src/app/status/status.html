<div style="padding: 20px; font-family: sans-serif;">
    <h1>System Channel Monitor</h1>

    @if (channels$ | async; as channelList) {

        @for (chan of channelList; track chan) {
            <div style="margin-bottom: 20px; border: 1px solid #ccc; padding: 10px;">
                <strong>{{ chan }}</strong>

                <span>Messages in queue: {{ chan }}</span>
            </div>
        }

    } @else {
        <p>Connecting to Rust backend...</p>
    }

</div>
