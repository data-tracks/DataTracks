<div>
    @for (entry of statistics(); track entry[0]){
        <div class="pb-3">
            <div class="xl font-bold">{{entry[0]}}</div>
            @for (value of entry[1]; track $index){
                <div>Definition {{value[0]}}: {{value[1] | number}}</div>
            }
        </div>
    }
</div>
