<div>
    @for (msg of messages(); track msg){
        <div class="chat chat-start">
            <div class="chat-bubble">
                Topic: {{msg.topic}}
                <br>
                Value: {{msg.value}}
            </div>
        </div>
    }

    <div class="chat chat-start">
        <div class="chat-bubble flex flex-col gap-2">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g
                            stroke-linejoin="round"
                            stroke-linecap="round"
                            stroke-width="2.5"
                            fill="none"
                            stroke="currentColor"
                    >
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                    </g>
                </svg>
                <input type="text" class="grow" [(ngModel)]="topic" placeholder="Topic" />
                <kbd class="kbd kbd-sm">âŒ˜</kbd>
                <kbd class="kbd kbd-sm">K</kbd>
            </label>
            <textarea class="textarea" placeholder="Value" [(ngModel)]="value"></textarea>
            <div class="flex justify-end">
                <button class="btn btn-info" (click)="send()">Send</button>
            </div>
        </div>
    </div>
    <div class="chat chat-end">
        <div class="chat-bubble chat-bubble-info">
            Empy
        </div>
    </div>
</div>
