[package]
name = "data_tracks"
version = "0.1.0"
edition = "2021"
authors = ["David Lengweiler"]
license = "GPL-3.0"
repository = "https://github.com/datomo/DataTracks"
description = "DataTracks is an prototype system, which provides easy creation and management of complex data streaming workloads for various degrees of structured and unstructured data."

[package.metadata.wix]
upgrade-guid = "729CD774-9F39-428A-BCD3-0753ED03D697"
path-guid = "85C1D2EE-6595-4038-9183-39CDBDA4E8CC"
license = false
eula = false

[dependencies]
value = {path="../value"}
axum = { version = "0.8.1", features = ["ws"] }
ctrlc = "3.4.5"
tokio = { version = "1.38.0", features = ["full"] }
tower-http = { version = "0.6.2", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
chrono = "0.4.40"
logos = "0.15.0"
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
crossbeam = "0.8.4"
rand = "0.9.0"
include_dir = "0.7.4"
mime_guess = "2.0.5"
rumqttc = "0.24.0"
rumqttd = "0.19.0"
rusqlite = { version = "0.35.0", features = ["bundled"] }
postgres = "0.19.10"
redb = "2.4.0"
tempfile = "3.18.0"
thiserror = "2.0.12"
speedy = "0.8.7"
flatbuffers = "25.2.10"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
regex = "1.11.1"
rstest = "0.25.0"

[dependencies.schemas]
git = "https://github.com/data-tracks/TrackRails.git"
branch = "generated"

[[bench]]
name = "train_overhead"
harness = false

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[profile.test]
opt-level = 3

[profile.release]
opt-level = 3    # Maximum optimization level
lto = true       # Enable Link Time Optimization
codegen-units = 1 # Use a single codegen unit for better optimization (slower compile)


# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false