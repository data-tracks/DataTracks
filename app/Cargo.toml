[package]
name = "data-tracks"
version = "0.3.2"
edition = "2024"
authors = ["David Lengweiler"]
license = "GPL-3.0"
repository = "https://github.com/datomo/DataTracks"
description = "DataTracks is an prototype system, which provides easy creation and management of complex data streaming workloads for various degrees of structured and unstructured data."

[package.metadata.wix]
upgrade-guid = "729CD774-9F39-428A-BCD3-0753ED03D697"
path-guid = "85C1D2EE-6595-4038-9183-39CDBDA4E8CC"
license = false
eula = false

[dependencies]
parking_lot = "0.12"
value = {path="../value"}
axum = { version = "0.8.1", features = ["ws"] }
ctrlc = "3.4.5"
tokio = { version = "1.38.0", features = ["full"] }
tower-http = { version = "0.6.2", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
chrono = "0.4.40"
logos = "0.15.0"
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
crossbeam = "0.8.4"
rand = "0.9.0"
include_dir = "0.7.4"
mime_guess = "2.0.5"
rumqttd = "0.19.0"
rusqlite = { version = "0.36.0", features = ["bundled"] }
postgres = "0.19.10"
redb = "2.4.0"
tempfile = "3.18.0"
thiserror = "2.0.12"
speedy = "0.8.7"
flatbuffers = "25.2.10"
reqwest = { version = "0.12.15", features = ["json", "blocking"] }
regex = "1.11.1"
criterion = "0.6.0"
uuid = { version = "1.16.0", features = ["v4"] }
tracing-test = "0.2.5"

[dependencies.track-rails]
git = "https://github.com/data-tracks/TrackRails.git"
branch = "generated"

[build-dependencies]
fs_extra = "1.3.0" # Required for copying directories

[[bench]]
name = "train_overhead"
harness = false


