[package]
name = "data_tracks"
version = "0.1.0"
edition = "2021"
authors = ["David Lengweiler"]
license = "GPL-3.0"
repository = "https://github.com/datomo/DataTracks"
description = "DataTracks is an prototype system, which provides easy creation and management of complex data streaming workloads for various degrees of structured and unstructured data."

[package.metadata.wix]
upgrade-guid = "729CD774-9F39-428A-BCD3-0753ED03D697"
path-guid = "85C1D2EE-6595-4038-9183-39CDBDA4E8CC"
license = false
eula = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.7.5", features = ["ws"] }
ctrlc = "3.4.4"
futures-util = "0.3.31"
tokio = { version = "1.38.0", features = ["full"] }
tower = "0.5.0"
tower-http = { version = "0.5.2", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
lazy_static = "1.4.0"
chrono = "0.4.38"
logos = "0.14.0"
serde_json = "1.0.117"
serde = { version = "1.0.203", features = ["derive"] }
crossbeam = "0.8.4"
rand = "0.9.0-alpha.2"
json = "0.12.4"
include_dir = "0.7.4"
mime_guess = "2.0.4"
bytes = "1.6.0"
rumqttc = "0.24.0"
rumqttd = "0.19.0"
rusqlite = { version = "0.32.1", features = ["bundled"] }
regex = "1.11.1"
postgres = "0.19.9"
redb = "2.3.0"
tempfile = "3.14.0"
postcard = { version = "=1.0.10", features = ["alloc"] }

[dev-dependencies]
rstest = "0.23.0"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[profile.test]
opt-level = 3

[profile.release]
opt-level = 3    # Maximum optimization level
lto = true       # Enable Link Time Optimization
codegen-units = 1 # Use a single codegen unit for better optimization (slower compile)

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false


