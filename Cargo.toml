[workspace]
resolver = "2"
members = ["core", "app", "value", "cdc", "threading", "macro"]


[workspace.package]
version = "0.5.1"
edition = "2024"
authors = ["datomo <dave.lengw@gmail.com>"]
license = "GPL-3.0"
repository = "https://github.com/datomo/DataTracks"
description = "DataTracks is an prototype system, which provides easy creation and management of complex data streaming workloads for various degrees of structured and unstructured data."

[workspace.dependencies]
speedy = "0.8.7"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
bytes = "1.10.1"
tracing = "0.1.41"
chrono = "0.4.41"
flatbuffers = "25.2.10"
postgres = "0.19.10"
rusqlite = { version = "0.37.0", features = ["bundled"] }
criterion = "0.7.0"
redb = "3.0.0"
rumqttc = "0.24.0"
rumqttd = "0.19.0"
tokio = { version = "1.47.1", features = ["full"] }
mongodb = { version = "3.2.4"}
crossbeam = "0.8.4"
value = { path="./value" }
cdc = { path="./cdc" }
core = { path = "./core" }
threading = { path = "./threading" }
tracing-test = "0.2.5"
uuid = { version = "1.18.0", features = ["v4"] }
rand = "0.9.2"
parking_lot = "0.12.4"
macro = { path = "./macro" }
derivative = "2.2.0"


# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[profile.test]
opt-level = 3

[profile.release]
opt-level = 3    # Maximum optimization level
lto = true       # Enable Link Time Optimization
codegen-units = 1 # Use a single codegen unit for better optimization (slower compile)

[profile.profiling]
inherits = "release"
debug = true

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.22.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Path that installer should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false




